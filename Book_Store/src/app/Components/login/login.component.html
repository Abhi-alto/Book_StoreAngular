<div class="outerDiv">
    <div class="innerDiv">
        <div class="left">
            <span class="Img">
                <img src="../../../assets/book_store.png " style="width:70% ">
            </span>
            <span class="txt"><b>Online Booking Shopping</b></span>
        </div>
        <div class="right">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="top">
                    <a mat-button routerLink="/login" target="_self" style=" text-decoration: none; color:black;"><b>
                            LOGIN </b></a>
                    <a mat-button routerLink="/signup" target="_self" style="text-decoration: none; opacity: 0.56;">
                        <b>SIGNUP </b></a>
                </div>

                <div class="Email">
                    <span class="smallTxt">Email id</span>
                    <input type="text" class="email" style="width:100% ; height: 25px;" formControlName="Email">
                </div>
                <div class="Password">
                    <div class="smallTxt">Password</div>
                    <input type="password" style="width:100% ; height: 25px;" formControlName="Password">
                </div>
                <div class="ForgetPass">
                    <a mat-button routerLink="/forgotPassword" target="_self" style="text-decoration: none; opacity: 0.56;">
                        <b>Forgot Password? </b></a>
                </div>
                <button mat-flat-button class="Submit" color="black"
                    style="background:#A03037;width: 104%; height:30px; border-radius: 3px;border:none;">Login</button>
            </form>
            <div class="OR">
                <hr >
                <p>OR</p>
                <hr>
            </div>
            <div class="bottom">
                <button mat-flat-button class="facebook" style="background-color: #4266B2; width: 48%;height:30px; border-radius: 3px;border:none;">Facebook</button>
                <button mat-flat-button class="google" style=" background-color:white;width: 48%;height:30px; border-radius: 3px;border:none;">Google</button>
            </div>
        </div>

    </div>
</div>
