<div class="outerDiv">
    <div class="innerDiv">
        <div class="left">
            <span class="Img">
                <img src="../../../assets/book_store.png " style="width:70% ">
            </span>
            <span class="txt"><b>Online Booking Shopping</b></span>
        </div>
        <div class="right">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="top">
                    <a mat-button routerLink="/login"  style="text-decoration: none;opacity: 0.56;"><b> LOGIN </b></a>
                    <a mat-button routerLink="/login"  style="text-decoration: none;color:black;"><b> SIGNUP</b></a>
                </div>
                <div class="FullName">
                    <div class="smallTxt">Full Name</div>
                    <input type="text" class="Full" name="FullNamee" required style="width:100%; height: 25px; " formControlName="Name">
                </div>
                <div class="Email">
                    <span class="smallTxt">Email</span>
                    <input type="text" class="email" style="width:100% ; height: 25px;" formControlName="Email">
                    
                </div>
                <div class="Password">
                    <span class="smallTxt">Password</span>
                    <input type="text" name="Password" style="width:100% ; height: 25px;" formControlName="Password">
                </div>
                <div class="MobileNumber">
                    <span class="smallTxt">Mobile Number</span>
                    <input type="text" style="width:100% ; height: 25px;" formControlName="Phone_Num">
                </div>
                <div class="submit">
                    <button mat-flat-button class="Submit" color="white" style="background:#A03037;width: 104%; height:30px; border:none;">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
